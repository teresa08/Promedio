<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://teresa08.github.io/Promedio/app02/bootstrap-4.6.0-dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://teresa08.github.io/Promedio/app02/app.js">
    <title>Document</title>
</head>
<!-- AGREGALE UN BORDE 40PX QUE NO SE PORQUE NO ME DEJA  -->
<style>
    input,
    button {
        border-radius: 40px;
    }
</style>

<body>
    <div class="m-4">
        <h2 class="lead class=" font-weight-bolder text-secondary " textRED b-circle ">CALCULO PROMEDIO</h2>
    </div>
    <div class="card font-weight-bolder text-secondary">
        <div class="row col-12">
            <div class="form-group col-lg-3">
                <label for="">SUMA</label>
                <input type="text" class="form-control text-center" disabled id="suma">
            </div>
            <div class="form-group col-lg-3">
                <label for="">PROMEDIO</label>
                <input type="text" class="form-control text-center" disabled id="divicion">
            </div>
        </div>
        <div class="row mt-4 card-header">
            <form class="col-12 ">
                <div class="form-group col-lg-8">
                    <input type="number" id="notaGeneral" class="form-control b-circle" placeholder="Numeros de Notas">
                </div>
                <div class="form-group  col-4">
                    <input id="btnGeneret" type="submit" class="btn b-circle btn-outline-success" value="AGREGAR NOTAS">
                </div>
            </form>
        </div>
        <div id="btnCalcular"></div>
        <div class="row" id="div_Content">
            <h2 class="col-12 text-center m-4 mt-4 lead">NO HAY NOTAS AGREGADAS</h2>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://teresa08.github.io/Promedio/app02/app.js"></script>
</body>

</html>
